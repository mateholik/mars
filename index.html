<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mars Weather</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div id="current-sol">
    <span id="date"></span>
    <span id="maxTemp"></span>
    <span id="minTemp"></span>
    <span id="sol"></span>
    <span id="windDirectionCardinal"></span>
    <span id="windDirectionDegrees"></span>
    <span id="windSpeed"></span>
  </div>
  <p>loopas: </p>

  <div id="previous-sols"></div>
  <template id="previous-sols-template">
    <span id="previous-date">labas</span>
    <span id="previous-maxTemp"></span>
    <span id="previous-minTemp"></span>
    <span id="previous-sol"></span>
    <button id="previous-button">More info</button>
  </template>


</body>

</html>
